<div layout='row' class="signup-view">
  <div flex-offset-lg='30' flex-lg='50' flex-offset-md='30' flex-md='50' flex-offset-sm='10' flex-sm='50' flex-offset-xs='10'
    flex-xs='50'>
    <md-card ng-controller='signupCtrl'>
      <div layout='row' class="signup-div">
        <div flex-offset-lg='10' flex-lg="60" flex-offset-md='20' flex-md="60" flex-offset-sm='10' flex-sm="60" flex-offset-xs='10'
          flex-xs="40">
          <md-card-content>
            <form name="userForm" novalidate ng-submit="userForm.$valid &&  fnSignUp(newuser)">
              <div layout="row">
                <md-input-container flex-lg="60" flex-md="60" flex-sm="60" flex-xs="60">
                  <input type="text" name="firstName" ng-model="newuser.firstname" placeholder="FIRST NAME" required>
                  <div ng-messages="userForm.firstName.$error">
                    <div ng-message="required">This is required!</div>
                  </div>
                </md-input-container>
                <md-input-container flex-lg="60" flex-md="60" flex-sm="60" flex-xs="60">
                  <input type="text" name="lastName" ng-model="newuser.lastname" placeholder="LAST NAME" required>
                  <div ng-messages="userForm.lastName.$error">
                    <div ng-message="required">This is required!</div>
                  </div>
                </md-input-container>
              </div>
              <br>
              <div layout="column">
                <md-input-container>
                  <input name="Username" type="text" ng-model="newuser.username" placeholder="USERNAME" required>
                  <div ng-messages="userForm.Username.$error">
                    <div ng-message="required">This is required!</div>
                  </div>
                </md-input-container>
              </div>
              <br>
              <div layout="column">
                <md-input-container>
                  <input name="email" type="email" ng-model="newuser.email" placeholder="EMAIL" required>
                  <div ng-messages="userForm.email.$error">
                    <div ng-message="required">This is required!</div>
                     <div ng-message="email">Email Is Invalid</div>
                  </div>
                </md-input-container>
              </div>
              <br>
              <div layout="row">
                <md-input-container flex-lg="60" flex-md="60" flex-sm="60" flex-xs="60">
                  <input type="password" name="password" ng-model="newuser.password" placeholder="PASSWORD" value="2" required>
                  <div ng-messages="userForm.password.$error">
                    <div ng-message="required">This is required!</div>
                  </div>
                </md-input-container>
                <md-input-container flex-lg="60" flex-md="60" flex-sm="60" flex-xs="60">
                  <input type="password" name="repassword" ng-model="newuser.repassword" placeholder="RE-PASSWORD" value="3" required> 
                  <div ng-messages="userForm.repassword.$error">
                    <div ng-message="required">This is required!</div>
                  </div>
                </md-input-container>
              </div>
              <br>
              <md-radio-group ng-model="newuser.gender" layout="row" flex-offset-md="30" flex-gt-sm="30" flex-offset-sm="5" required>
                <md-radio-button name="gender" value="male">
                  Male
                </md-radio-button>
                <md-radio-button name="gender" value="female">
                  Female
                </md-radio-button>
                <div ng-messages="userForm.gender.$error">
                    <div ng-message="required">This is required!</div>
                  </div>
              </md-radio-group>
              <br>
              <div class="signup-button-div">
                <md-button type="submit" id="registerUser" value="Register" class="md-raised md-primary" aria-label="login" ng-disabled="userForm.$invalid">
                   SIGNUP </md-button>
              </div>
            </form>
          </md-card-content>
          <md-card-footer>
            <div layout="column" class="signup-footer-div">
              <h4><b>SIGN UP WITH</b></h4>
              <div layout='row' class="signup-icon-div">
                <span flex-md="35" flex-sm="35" flex-xs="35" flex-lg="35"><md-button ng-click='onFBLogin()'><i class="fa fa-facebook signup-icon" aria-hidden="true"></i></md-button></span>
                <span flex-md="35" flex-sm="35" flex-xs="35" flex-lg="35"><md-button><i class="fa fa-twitter signup-icon" aria-hidden="true"></i></md-button></span>
                <span flex-md="35" flex-sm="35" flex-xs="35" flex-lg="35"><md-button ng-click='onGoogleLogin()'><i class="fa fa-google signup-icon" aria-hidden="true"></i></md-button></span>
                <span flex-md="35" flex-sm="35" flex-xs="35" flex-lg="35"><md-button><i class="fa fa-yahoo signup-icon" aria-hidden="true"></i></md-button></span>
              </div>
            </div>
          </md-card-footer>
        </div>
      </div>
    </md-card>
  </div>
</div>
